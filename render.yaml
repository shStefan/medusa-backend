services:
  - type: web
    name: medusa-backend
    env: node
    buildCommand: yarn install && yarn build
    startCommand: yarn start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: medusa-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: medusa-redis
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: COOKIE_SECRET
        generateValue: true
      - key: PORT
        value: 9000

  - type: postgres
    name: medusa-db
    plan: free
    ipAllowList: []

  - type: redis
    name: medusa-redis
    plan: free
    ipAllowList: [] 